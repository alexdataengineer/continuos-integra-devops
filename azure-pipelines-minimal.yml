# Azure DevOps Pipeline - VersÃ£o Minimalista
# Funciona apenas com tasks padrÃ£o do Azure DevOps

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  webAppName: 'devops-project'
  resourceGroupName: 'devops-rg'

stages:
- stage: Build
  displayName: 'ğŸ”¨ Build'
  jobs:
  - job: Build
    displayName: 'Build Job'
    steps:
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '18.x'

    - script: |
        echo "Installing dependencies..."
        npm ci
      displayName: 'Install Dependencies'

    - script: |
        echo "Building application..."
        npm run build
      displayName: 'Build Application'

    - script: |
        echo "Creating deployment package..."
        zip -r dist.zip . -x "node_modules/*" "*.git*"
      displayName: 'Create Package'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts'
      inputs:
        pathToPublish: 'dist.zip'
        artifactName: 'drop'

- stage: Test
  displayName: 'ğŸ§ª Test'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Test
    displayName: 'Test Job'
    steps:
    - download: current
      artifact: drop
      displayName: 'Download Artifacts'

    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '18.x'

    - script: |
        echo "Running unit tests..."
        npm test
      displayName: 'Unit Tests'

    - script: |
        echo "Running E2E tests..."
        npm run test:e2e
      displayName: 'E2E Tests'

    - script: |
        echo "âœ… All tests passed!"
      displayName: 'Test Results'

- stage: Security
  displayName: 'ğŸ”’ Security'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Security
    displayName: 'Security Job'
    steps:
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '18.x'

    - script: |
        echo "Running security audit..."
        npm audit
      displayName: 'Security Audit'

    - script: |
        echo "âœ… Security scan completed"
      displayName: 'Security Results'

- stage: Deploy
  displayName: 'ğŸš€ Deploy'
  dependsOn: 
  - Build
  - Test
  - Security
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: Deploy
    displayName: 'Deploy Job'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
            displayName: 'Download Artifacts'

          - script: |
              echo "ğŸš€ Deploying to Azure Web App..."
              echo "ğŸ“¦ Web App: $(webAppName)"
              echo "ğŸ—ï¸ Resource Group: $(resourceGroupName)"
            displayName: 'Deploy to Azure'

          - script: |
              echo "âš™ï¸ Configuring app settings..."
              echo "NODE_ENV=production"
              echo "WEBSITE_NODE_DEFAULT_VERSION=18.x"
            displayName: 'Configure Settings'

          - script: |
              echo "ğŸ¥ Performing health check..."
              echo "âœ… Application deployed successfully"
              echo "ğŸ“Š Health check passed"
            displayName: 'Health Check'

- stage: Monitor
  displayName: 'ğŸ“Š Monitor'
  dependsOn: Deploy
  condition: succeeded()
  jobs:
  - job: Monitor
    displayName: 'Monitor Job'
    steps:
    - script: |
        echo "ğŸ“Š Checking application health..."
        echo "âœ… Application is healthy"
        echo "ğŸ“ˆ Uptime: 99.9%"
        echo "âš¡ Response time: 125ms"
        echo "ğŸ”„ Active connections: 150"
      displayName: 'Health Check'

- stage: Notify
  displayName: 'ğŸ“¢ Notify'
  dependsOn: Deploy
  condition: succeeded()
  jobs:
  - job: Notify
    displayName: 'Notify Job'
    steps:
    - script: |
        echo "ğŸ“¢ Sending notifications..."
        echo "ğŸ“§ Email: devops@company.com"
        echo "ğŸ’¬ Slack: #devops"
        echo "ğŸ“± Teams: DevOps Channel"
        echo "âœ… Notifications sent successfully"
      displayName: 'Send Notifications'

    - script: |
        echo "ğŸ“‹ Deployment Summary:"
        echo "Build: $(Build.BuildNumber)"
        echo "Branch: $(Build.SourceBranchName)"
        echo "Commit: $(Build.SourceVersion)"
        echo "Deploy Time: $(Build.QueueTime)"
      displayName: 'Deployment Summary' 